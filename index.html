<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <script src="db.js"></script>
    <script src="templates.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" href="img/pokeball.png">
    <title>Pokedex</title>
</head>
<header>
    <nav class="navbar">
        <div class="container-fluid">
            <img id="pokeApiImg" src="img/pokeapi_256.png" alt="">
            <form class="d-flex" role="search">
                <input class="form-control me-2" id="searchInput" onkeyup="searchPokemons()" type="search" placeholder="Search" aria-label="Search">
                <div id="searchResults" class="dropdown hidden"></div>
            </form>
        </div>
    </nav>
    
</header>

<body onload="init()">
    <div id="contentWrapper"></div>
    <div class="loadMoreWrapper">
        <button id="loadMoreButton" class="hidden" onclick="loadMorePokemon()">Load More</button>
    </div>
    <div id="spinnerWrapper" class="hidden">
        <div id="loadingSpinner" class="spinner">
            <div class="spinnerCircle"></div>
            <p>Loading Pokemons</p>
        </div>
    </div>
    <div id="overlay"></div>
</body>
</html>
